<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="header">
    <h1>[[${menu.name}]]</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa" th:classappend="'fa-' + ${menu.parentMenu.icon}"></i>
            [[${menu.parentMenu.name}]]</a></li>
        <li class="active">[[${menu.name}]]</li>
    </ol>
</div>

<div th:fragment="modal(class, id, title, body)" th:classappend="${class}" th:id="${id}" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">[[${title}]]</h4>
            </div>
            <div class="modal-body" th:include="${body}"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">取消</button>
                <button type="button" class="hook-confirm btn btn-outline">确认</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

</body>
</html>
