<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="#{title}">XX管理系统</title>

    <!-- Bootstrap core CSS-->
    <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" href="../static/vendor/bootstrap/css/bootstrap.css"
          rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link th:href="@{vendor/font-awesome/css/font-awesome.min.css}"
          href="../static/vendor/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link th:href="@{vendor/sb-admin/css/sb-admin.min.css}" href="../static/vendor/sb-admin/css/sb-admin.css"
          rel="stylesheet">
</head>

<body class="bg-dark">
<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">登录</div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">邮箱地址</label>
                    <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp"
                           placeholder="邮箱地址">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input class="form-control" id="exampleInputPassword1" type="密码" placeholder="密码">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> 记住密码</label>
                    </div>
                </div>
                <a class="btn btn-primary btn-block" href="index.html">登录</a>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="register.html">注册账号</a>
                <a class="d-block small" href="forgot-password.html">忘记密码？</a>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script th:src="@{vendor/jquery/jquery.min.js}" src="../static/vendor/jquery/jquery.js"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"
        src="../static/vendor/bootstrap/js/bootstrap.bundle.js"></script>
<!-- Core plugin JavaScript-->
<script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"
        src="../static/vendor/jquery-easing/jquery.easing.js"></script>
</body>

</html>
