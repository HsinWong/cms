<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="#{title}">XX管理系统</title>

    <!-- Bootstrap core CSS-->
    <link th:href="@{assets/vendor/bootstrap/css/bootstrap.min.css}"
          href="../static/assets/vendor/bootstrap/css/bootstrap.css"
          rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link th:href="@{assets/vendor/font-awesome/css/font-awesome.min.css}"
          href="../static/assets/vendor/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link th:href="@{assets/vendor/sb-admin/css/sb-admin.min.css}"
          href="../static/assets/vendor/sb-admin/css/sb-admin.css"
          rel="stylesheet">
</head>

<body class="bg-dark">
<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">登录</div>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input class="form-control" id="username" name="username" type="text" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input class="form-control" id="password" name="password" type="password" placeholder="密码">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" name="remember-me" type="checkbox"> 记住密码</label>
                    </div>
                </div>
                <input class="btn btn-primary btn-block" type="submit" value="登录">
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="register.html">注册账号</a>
                <a class="d-block small" href="forgot-password.html">忘记密码？</a>
            </div>
        </div>
        <div th:classappend="${param.error != null || param.logout != null} ? 'show'" class="card-footer collapse"
             id="info">
            <span class="text-danger" th:if="${param.error != null}">用户名或密码不正确！</span>
            <span class="text-success" th:if="${param.logout != null}">退出成功！</span>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script th:src="@{assets/vendor/jquery/jquery.min.js}" src="../static/assets/vendor/jquery/jquery.js"></script>
<script th:src="@{assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"
        src="../static/assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
<!-- Core plugin JavaScript-->
<script th:src="@{assets/vendor/jquery-easing/jquery.easing.min.js}"
        src="../static/assets/vendor/jquery-easing/jquery.easing.js"></script>
<script>
    $(function () {
        setTimeout(function () {
            $("#info").collapse("hide")
        }, 5000)
    })
</script>
</body>

</html>
